<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Анимация</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/animate.css">
</head>
<body>
	<div class="conteiner">
		<div id="spider"><img src="pic/spider.png"></div>
		<div id="text"></div>
		<div class="wow rotateInUpLeft" data-wow-offset="200" data-wow-duration="">
			<img src="pic/1.jpg">
		</div>
		<div class="wow flipInX" data-wow-offset="200" data-wow-duration="">
			<img src="pic/2.jpg">
		</div>
		<div class="wow rotateInUpRight" data-wow-offset="200" data-wow-duration="">
			<img src="pic/3.jpg">
		</div>

		<div class="wow swing" data-wow-offset="200" data-wow-duration="">
			<img src="pic/4.jpg">
		</div>
		<div class="wow jello" data-wow-offset="200" data-wow-duration="">
			<img src="pic/5.jpg">
		</div>
		<div class="wow wobble" data-wow-offset="200" data-wow-duration="">
			<img src="pic/6.jpg">
		</div>
		<div class="wow bounceInLeft" data-wow-offset="200" data-wow-duration="">
			<img src="pic/7.jpg">
		</div>
		<div class="wow bounceInUp" data-wow-offset="200" data-wow-duration="">
			<img src="pic/8.jpg">
		</div>
		<div class="wow bounceInRight" data-wow-offset="200" data-wow-duration="">
			<img src="pic/9.jpg">
		</div>

		<div class="wow fadeInLeftBig" data-wow-offset="200" data-wow-duration="">
			<img src="pic/10.jpg">
		</div>
		<div class="wow fadeInUpBig" data-wow-offset="200" data-wow-duration="">
			<img src="pic/11.jpg">
		</div>
		<div class="wow fadeInRightBig" data-wow-offset="200" data-wow-duration="">
			<img src="pic/12.jpg">
		</div>


		<div class="wow flipInX" data-wow-offset="200" data-wow-duration="">
			<img src="pic/13.jpg">
		</div>
		<div class="wow flip" data-wow-offset="200" data-wow-duration="">
			<img src="pic/14.jpg">
		</div>
		<div class="wow flipInY" data-wow-offset="200" data-wow-duration="">
			<img src="pic/15.jpg">
		</div>

		<div class="wow zoomInRight" data-wow-offset="200" data-wow-duration="">
			<img src="pic/16.jpg">
		</div>
		<div class="wow zoomIn" data-wow-offset="200" data-wow-duration="">
			<img src="pic/17.jpg">
		</div>
		<div class="wow zoomInLeft" data-wow-offset="200" data-wow-duration="">
			<img src="pic/18.jpg">
		</div>
	</div>
	<footer>Copyright © AlViKov</footer>
	<script src="js/wow.min.js"></script>
    <script>
    	new WOW().init();
	</script>
</body>
</html>
